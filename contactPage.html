  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Main Page/mainPageAssets/Logo.png" alt="Crearay Logo">

        <h1>CREARAY</h1>

    <!-- Art Commission -->
    <h1 class="centered-heading">Art Commission</h1>
  <section class="art-commission-box">
    <div class="commission-container">
      <div class="commission-form">
        <h2>Request / Inquiries</h2>
        <form action="#" method="POST">
          <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
      <div class="commission-divider"></div>

      <!-- Contact -->
      <div class="commission-contact">
        <h2>Contact</h2>
        <div class="contact-info">
          <p><img src="Main Page/icons/email.png" alt="Email Icon" class="contact-icon"> ArtistEmail@example.com</p>
          <p><img src="Main Page/icons/phone.png" alt="Phone Icon" class="contact-icon">  (+63) 917 102 1293</p>
        </div>
        <div class="social-icons">
            <a href="https://instagram.com/" target="_blank"><img src="Main Page/icons/instagram.png" alt="Instagram" class="social-icon"></a>
            <a href="https://twitter.com/" target="_blank"><img src="Main Page/icons/twitter.png" alt="X/Twitter" class="social-icon"></a>
            <a href="https://linkedin.com/" target="_blank"><img src="Main Page/icons/linkedIn.png" alt="LinkedIn" class="social-icon"></a>
        </div>
        </div>
      </div>
    </div>
  </section>
